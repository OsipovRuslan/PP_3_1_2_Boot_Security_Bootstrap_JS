<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        #mainBlock {
            height: 100vh;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="position-relative"  id="mainBlock">
                <div class="col-2 position-absolute top-0 start-50 translate-middle-x row" id="loginForm">
                    <form th:method="post" th:action="@{/process_login}"  role="form">
                        <h3>Please sign in</h3>
            <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                        <div class="form-group">
                            <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                        </div>
            
                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                        </div>
            
                        <div th:if="${param.error}" style="color: red" class="form-group">
                            <h6>Неверный логин или пароль</h6>
                        </div>
            
                        <!-- <input type="submit" value="Sign in" class="btn btn-primary col-12"> -->
                        <button type="submit" class="btn btn-primary col-12 mt-2">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
